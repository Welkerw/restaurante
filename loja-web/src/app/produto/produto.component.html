<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-7">
      <div class="card">
        <div class="header">
          <h4 class="title">Produtos</h4>
        </div>
        <div class="content">
          <form  method="post"  #frm="ngForm" (ngSubmit)="criar(frm)">
            <div class="row">
              <div class="col-md-1">
                <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" disabled="true" id="id" name="id"
                   class="form-control border-input" disabled placeholder="id" 
                   [(ngModel)]="produto.id" >
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="descricao">Descrição</label>
                  <input type="text" id="descricao" name="descricao"
                   class="form-control border-input" placeholder="descricao" 
                   [(ngModel)]="produto.descricao">
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-group">
                  <label for="unidade">Unidade</label>
                  <input type="text" id="unidade" name="unidade" 
                  class="form-control border-input" placeholder="unidade" 
                  [(ngModel)]="produto.unidade">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-1" style="padding-left: 2em">
                <button type="submit" class="btn btn-info btn-fill btn-wd" [disabled]="frm.invalid" >Criar</button>
              </div>
            </div>
          </form>
          <div class="row">
              <div class="col-md-12">
                  <div class="card card-plain">
                      <div class="content table-responsive table-full-width">
                          <table class="table table-hover" *ngIf="produtos.length > 0">
                              <thead>
                                  <tr>
                                      <th >Id</th>
                                      <th >Descricao</th>
                                      <th >Unidade</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let p of produtos">
                                      <td>
                                          {{p.id}}
                                      </td>
                                      <td>
                                          {{p.descricao}}
                                      </td>
                                      <td>
                                          {{p.unidade}}
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
